<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="lungGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007bff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0056b3;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="url(#lungGradient)" stroke="#fff" stroke-width="2"/>

  <!-- Lung icon simplified -->
  <g transform="translate(25,25)">
    <!-- Left lung -->
    <ellipse cx="12" cy="25" rx="8" ry="20" fill="#fff" opacity="0.9"/>
    <!-- Right lung -->
    <ellipse cx="38" cy="25" rx="8" ry="20" fill="#fff" opacity="0.9"/>
    <!-- Trachea -->
    <rect x="19" y="5" width="12" height="15" rx="6" fill="#fff" opacity="0.9"/>
    <!-- Bronchi -->
    <rect x="15" y="15" width="4" height="8" rx="2" fill="#fff" opacity="0.8"/>
    <rect x="31" y="15" width="4" height="8" rx="2" fill="#fff" opacity="0.8"/>
  </g>

  <!-- Text -->
  <text x="50" y="75" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="10" font-weight="bold">LungLife</text>
</svg>