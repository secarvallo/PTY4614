<div class="theme-toggle-container">
  <ion-toggle
    [checked]="isDarkMode"
    (ionChange)="onToggleChange($event)"
    class="theme-toggle"
    color="medium"
    aria-label="Alternar modo oscuro"
  >
    <ion-icon 
      slot="start"
      [name]="isDarkMode ? 'sunny-outline' : 'moon-outline'"
      class="theme-icon"
    ></ion-icon>
  </ion-toggle>
</div>
