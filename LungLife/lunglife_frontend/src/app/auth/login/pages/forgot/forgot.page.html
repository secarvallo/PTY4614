<ion-content class="auth-content" data-test="forgot-page">
  <div class="auth-container">

    <div class="auth-header">
      <div class="logo-placeholder"></div>
      <h1>Recuperar Contraseña</h1>
      <p>Ingresa tu correo para restablecerla</p>
    </div>

    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="auth-form refresh" data-test="forgot-form">

      <div class="form-group">
        <ion-item lines="none">
          <ion-input
            type="email"
            placeholder="Correo electrónico"
            formControlName="email"
            data-test="forgot-email"
          ></ion-input>
        </ion-item>
        @if (hasError('email')) {
          <div class="error-message">{{ getErrorMessage('email') }}</div>
        }
      </div>

      <ion-button
        type="submit"
        expand="block"
        class="auth-button primary"
        [disabled]="forgotPasswordForm.invalid || (isLoading$ | async)"
        data-test="forgot-submit"
      >
        @if (isLoading$ | async) {
          <ion-spinner name="crescent"></ion-spinner>
        } @else {
          <span>Enviar Enlace</span>
        }
      </ion-button>
    </form>

    <div class="auth-footer">
      <p>¿Recordaste tu contraseña?</p>
      <ion-button
        fill="clear"
        type="button"
        routerLink="/auth/login"
        routerDirection="back"
        class="link-button"
      >
        <strong>Inicia sesión aquí</strong>
      </ion-button>
    </div>

  </div>
</ion-content>
