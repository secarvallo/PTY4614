<ion-infinite-scroll
  [threshold]="config.threshold || '100px'"
  [disabled]="config.disabled || false"
  [position]="config.position || 'bottom'"
  (ionInfinite)="onLoadMore($event)">

  <ion-infinite-scroll-content
    [loadingSpinner]="config.loadingSpinner || 'bubbles'"
    [loadingText]="config.loadingText || 'Cargando mÃ¡s elementos...'">
  </ion-infinite-scroll-content>
</ion-infinite-scroll>

<!-- Loading skeleton for new items -->
@if (isLoadingMore()) {
  <div class="loading-more-items">
    @for (item of skeletonItems; track item) {
      <ion-item class="skeleton-item">
        <ion-skeleton-text animated slot="start" class="skeleton-avatar"></ion-skeleton-text>
        <ion-label>
          <ion-skeleton-text animated class="skeleton-title"></ion-skeleton-text>
          <ion-skeleton-text animated class="skeleton-subtitle"></ion-skeleton-text>
        </ion-label>
        <ion-skeleton-text animated slot="end" class="skeleton-action"></ion-skeleton-text>
      </ion-item>
    }
  </div>
}
